---
Name: idsk-fluent-config
Only:
  moduleexists: tractorcow/silverstripe-fluent
---
SilverStripe\Core\Injector\Injector:
  TractorCow\Fluent\Extension\FluentSiteTreeExtension:
    class: Rasstislav\IdSk\Extensions\FluentSiteTreeExtension
  SilverStripe\CMS\Search\SearchForm:
    class: Rasstislav\IdSk\Forms\Search\FluentSearchForm
SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - TractorCow\Fluent\Extension\FluentExtension
  translate:
    - Title
    - Tagline
    - HeaderLogoID
    - FooterLogoID
    - CookiesBannerHeading
    - CookiesBannerText
    - CookiesBannerAcceptButtonTitle
    - CookiesBannerRejectButtonTitle
    - CookiesBannerAccepted
    - CookiesBannerRejected
